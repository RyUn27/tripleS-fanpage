<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tripleS Fanpage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #000;
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    .group-section {
      text-align: center;
      padding: 30px 20px;
    }

    .group-section img {
      width: 80%;
      max-width: 800px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.2);
    }

    .members {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .member {
      background: #111;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .member:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 12px rgba(255,255,255,0.3);
    }

    .member img {
      width: 100%;
      border-radius: 12px;
      height: auto;
      margin-bottom: 10px;
    }

    .member h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      font-size: 14px;
    }

    .coming-soon {
      text-align: center;
      margin-top: 20px;
    }

    .coming-soon h2 {
      font-style: italic;
      color: #aaa;
    }

    /* Navigation Bar Styles */
    nav {
      margin-top: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/tripleS-logo.png" alt="tripleS Logo">
    <h1>tripleS Fan</h1>
    <p>The idol of all Possibilities</p>
    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Members</a></li>
        <li><a href="#">Albums</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Group Section -->
  <section class="group-section">
    <img src="images/tripleS-group.jpg" alt="tripleS Group">
    <h2>tripleS</h2>
  </section>

  <!-- Members Section -->
  <section class="members">
    <div class="member">
      <img src="images/SeoYeon.jpg" alt="SeoYeon">
      <h3>SeoYeon</h3>
      <p>Position: Vocalist</p>
    </div>
    <div class="member">
      <img src="images/HyeRin.jpg" alt="HyeRin">
      <h3>HyeRin</h3>
      <p>Position: Rapper</p>
    </div>
    <div class="member">
      <img src="images/JiWoo.jpg" alt="JiWoo">
      <h3>JiWoo</h3>
      <p>Position: Dancer</p>
    </div>
    <div class="member">
      <img src="images/ChaeYeon.jpg" alt="ChaeYeon">
      <h3>ChaeYeon</h3>
      <p>Position: Vocalist</p>
    </div>
  </section>

  <!-- Coming Soon Section -->
  <section class="coming-soon">
    <h2>More Members are coming....</h2>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 tripleS Fanpage | Inspired by KProfiles</p>
  </footer>
</body>
</html>
